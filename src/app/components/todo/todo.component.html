
<div *ngIf="displayMessage()==false">
    <h1 >Congratulations you finished your wholelist!!!!</h1>
</div>

<div *ngFor="let t of DoIt">
  <tr>
    <td>{{ t.Errand }} <button (click)="removeTask(t)">X</button></td>
    <td *ngIf="t.Complete == true">Completed</td>
  </tr>
  <button *ngIf="t.Complete == false" (click)="CompletedTask(t.Errand)">
    Click when completed
  </button>
</div>
